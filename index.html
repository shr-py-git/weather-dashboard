<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <div class="search">
      <input id="cityInput" type="text" placeholder="Enter city (e.g., London)" />
      <button id="searchBtn">Search</button>
    </div>

    <div id="message" class="message">Type a city and press Search</div>

    <div id="weather" class="card hidden">
      <div class="top">
        <div>
          <h2 id="cityName"></h2>
          <div id="description" class="muted"></div>
        </div>
        <img id="icon" alt="weather icon" />
      </div>

      <div class="details">
        <div class="temp"><span id="temp"></span>°C</div>
        <div class="row">
          <div>Feels: <span id="feels"></span>°C</div>
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> m/s</div>
        </div>
      </div>
    </div>

    <footer>
      Data from <a href="https://openweathermap.org" target="_blank" rel="noopener">OpenWeatherMap</a>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
